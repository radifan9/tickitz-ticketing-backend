basePath: ${import.meta.env.VITE_BE_HOST}/api/v1/img/profile_picsv1
definitions:
  models.ChangePasswordRequest:
    properties:
      new_password:
        example: NewP@ss456!
        type: string
      old_password:
        example: OldP@ss123
        type: string
    required:
    - new_password
    - old_password
    type: object
  models.CreateMovie:
    type: object
  models.RegisterUser:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: Str0ngP@ss!
        type: string
    type: object
  models.SuccessResponse:
    properties:
      data: {}
      status:
        example: 200
        type: integer
      success:
        example: true
        type: boolean
    type: object
  models.User:
    properties:
      email:
        type: string
      id:
        type: string
      password:
        type: string
      role:
        type: string
    type: object
  models.UserProfile:
    properties:
      created_at:
        type: string
      first_name:
        type: string
      img:
        type: string
      last_name:
        type: string
      phone_number:
        type: string
      points:
        type: integer
      updated_at:
        type: string
      user_id:
        type: string
    type: object
info:
  contact: {}
  description: RESTful API created using gin gonic
  title: Ticktiz Ticketing
  version: "1.0"
paths:
  ${import.meta.env.VITE_BE_HOST}/api/v1/img/profile_picsv1/admin/movies:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
      security:
      - BearerAuth: []
      summary: List all movies (admin)
      tags:
      - Admin
    post:
      consumes:
      - application/json
      parameters:
      - description: Movie data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.CreateMovie'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
      security:
      - BearerAuth: []
      summary: Create a new movie (admin)
      tags:
      - Admin
  ${import.meta.env.VITE_BE_HOST}/api/v1/img/profile_picsv1/admin/movies/{id}/archive:
    delete:
      parameters:
      - description: Movie ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
      security:
      - BearerAuth: []
      summary: Archive movie by ID (admin)
      tags:
      - Admin
  ${import.meta.env.VITE_BE_HOST}/api/v1/img/profile_picsv1/auth/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: Login credentials
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "200":
          description: JWT token
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User login
      tags:
      - Auth
  ${import.meta.env.VITE_BE_HOST}/api/v1/img/profile_picsv1/auth/logout:
    delete:
      produces:
      - application/json
      responses:
        "200":
          description: Logout successful
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: User logout
      tags:
      - Auth
  ${import.meta.env.VITE_BE_HOST}/api/v1/img/profile_picsv1/auth/register:
    post:
      consumes:
      - application/json
      parameters:
      - description: User registration
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.RegisterUser'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.User'
      summary: Register a new user
      tags:
      - Auth
  ${import.meta.env.VITE_BE_HOST}/api/v1/img/profile_picsv1/movies/:
    get:
      parameters:
      - description: Comma-separated keywords
        in: query
        name: keywords
        type: string
      - description: Comma-separated genre IDs
        in: query
        name: genres
        type: string
      - description: Page number
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
      summary: Get filtered movies
      tags:
      - Movies
  ${import.meta.env.VITE_BE_HOST}/api/v1/img/profile_picsv1/movies/{id}:
    get:
      parameters:
      - description: Movie ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
      summary: Get movie details
      tags:
      - Movies
  ${import.meta.env.VITE_BE_HOST}/api/v1/img/profile_picsv1/movies/popular:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
      summary: Get popular movies
      tags:
      - Movies
  ${import.meta.env.VITE_BE_HOST}/api/v1/img/profile_picsv1/movies/upcoming:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
      summary: Get upcoming movies
      tags:
      - Movies
  ${import.meta.env.VITE_BE_HOST}/api/v1/img/profile_picsv1/users/password:
    patch:
      consumes:
      - application/json
      parameters:
      - description: Password change
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.ChangePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Password changed
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Change user password
      tags:
      - Users
  ${import.meta.env.VITE_BE_HOST}/api/v1/img/profile_picsv1/users/profile:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UserProfile'
      security:
      - BearerAuth: []
      summary: Get user profile
      tags:
      - Users
    patch:
      consumes:
      - multipart/form-data
      parameters:
      - description: First name
        in: formData
        name: first_name
        type: string
      - description: Last name
        in: formData
        name: last_name
        type: string
      - description: Phone number
        in: formData
        name: phone_number
        type: string
      - description: Profile image
        in: formData
        name: img
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UserProfile'
      security:
      - BearerAuth: []
      summary: Edit user profile
      tags:
      - Users
  /orders/:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: Create a new transaction
      tags:
      - Orders
  /orders/histories:
    get:
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: Get user transaction histories
      tags:
      - Orders
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
